<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>Kokoa Talk</title>
  </head>

  <body>
    <div
      class="include__html"
      data-include-file="include/status-bar.html"
    ></div>
    <header class="welcom-header">
      <h1 class="welcom-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcom-header__text">
        If you have a Kokoa Account, <br />log in with your email or phone
        number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

</html>
