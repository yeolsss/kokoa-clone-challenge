<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Kokoa Talk</title>
</head>

<body id="chat-screen">
    <div class="include__html" data-include-file="include/status-bar.html"></div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Yeols</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>

    </header>



    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2022년 8월 8일 월요일
        </div>

        <div class="message-row">
            <img src="image/yeol.jpg">
            <div class="message-row__content">
                <span class="message__author">Yeols</span>
                <div class="message__info">
                    <span class="message__bubble">안녕!</span>
                    <span class="message__time">19:43</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">안녕하세요! 반갑습니다.</span>
                    <span class="message__time">19:43</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력해 주세요." />
            <i class="fa-regular fa-face-grin-beam-sweat fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>

    </form>

    <div class="no-mobile"><span>Your screen is too big!!!! 😭</span></div>

    <script src="https://kit.fontawesome.com/555c00793d.js" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>

</body>

</html>
