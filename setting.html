<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Kokoa Talk</title>
</head>

<body>
    <div class="include__html" data-include-file="include/status-bar.html"></div>

    <header class="alt-header">

                </div>
